<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>PROCESOS AUDIO ‚Äî Demo integrada</title>
<style>
  :root{
    --bg:#f4f5f7;            /* fondo gris claro */
    --surface:#ffffff;
    --ink:#222;
    --muted:#667085;
    --pill:#eceff3;
    --shadow:0 8px 20px rgba(0,0,0,.08);
    --ring:0 0 0 2px rgba(59,130,246,.15);
    --grad:linear-gradient(90deg,#6d0000 0%,#b54444 50%,#6d0000 100%);
    --pillGrad:linear-gradient(180deg,#ffffff 0%,#f2f4f8 100%);
    --ok:#10b981; --warn:#f59e0b; --danger:#ef4444; --info:#3b82f6;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:var(--bg);color:var(--ink);font:15px/1.35 system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
  }
  /* Topbar */
  .topbar{
    position:sticky;top:0;z-index:20;
    display:flex;align-items:center;gap:.75rem;
    padding:.65rem .9rem;background:var(--grad);color:#fff;
    box-shadow:var(--shadow)
  }
  .title{display:flex;align-items:center;gap:.5rem;font-weight:800;font-size:22px;letter-spacing:.3px}
  .title .phone{filter:drop-shadow(0 1px 0 rgba(0,0,0,.2))}
  .search{
    flex:1;display:flex;align-items:center;background:rgba(255,255,255,.15);
    padding:.35rem .6rem;border-radius:9999px
  }
  .search input{
    width:100%;border:0;background:transparent;outline:0;color:#fff;font-weight:600
  }
  .bar-btn{display:inline-flex;align-items:center;gap:.5rem;padding:.55rem 1rem;border:0;border-radius:9999px;
    color:#fff;background:rgba(255,255,255,.12);backdrop-filter:saturate(120%);
    box-shadow:inset 0 1px 0 rgba(255,255,255,.25),0 2px 0 rgba(0,0,0,.2);cursor:pointer;transition:transform .06s ease,box-shadow .2s;
  }
  .bar-btn:active{transform:translateY(1px)}
  .bar-right{margin-left:auto;display:flex;align-items:center;gap:.5rem}
  .stamp{color:#fff;opacity:.85;font-size:12px;background:rgba(255,255,255,.12);border-radius:9999px;padding:.3rem .65rem}

  /* Layout */
  .wrap{display:grid;grid-template-columns:360px 1fr;gap:14px;padding:14px;min-height:calc(100dvh - 62px)}
  .left,.right{background:var(--surface);border-radius:14px;box-shadow:var(--shadow)}
  .left{padding:10px}
  .right{padding:10px;display:grid;grid-template-columns:repeat(2,minmax(380px,1fr));gap:12px}
  @media (max-width:1200px){ .right{grid-template-columns:1fr} .wrap{grid-template-columns:320px 1fr}}
  @media (max-width:880px){ .wrap{grid-template-columns:1fr} .right{grid-template-columns:1fr}}

  /* Procesos (izquierda) */
  .proc-item{
    display:flex;align-items:center;gap:.5rem;background:var(--pillGrad);
    border-radius:14px;padding:.55rem .7rem;margin:.45rem 0;box-shadow:inset 0 1px 0 #fff,0 1px 0 rgba(0,0,0,.06);
    cursor:pointer;border:2px solid transparent
  }
  .proc-item.activo{border-color:rgba(59,130,246,.35);box-shadow:var(--ring),0 1px 0 rgba(0,0,0,.06)}
  .dot{width:10px;height:10px;border-radius:50%;background:#ddd;box-shadow:inset 0 0 0 2px rgba(0,0,0,.08)}
  .proc-name{flex:1;font-weight:700}
  .proc-acts{display:flex;align-items:center;gap:.35rem}
  .icon-btn{width:28px;height:28px;border-radius:12px;border:0;background:#f2f4f8;box-shadow:inset 0 1px 0 #fff;cursor:pointer}
  .icon-btn:active{transform:translateY(1px)}

  /* M√≥dulo (derecha) */
  .module{
    background:var(--pillGrad);border-radius:14px;box-shadow:inset 0 1px 0 #fff,0 1px 0 rgba(0,0,0,.06);
    display:flex;flex-direction:column;gap:8px;padding:10px;min-height:240px
  }
  .mod-head{
    display:flex;align-items:center;gap:.5rem;background:#333;color:#fff;border-radius:12px;
    padding:.45rem .7rem;box-shadow:inset 0 1px 0 rgba(255,255,255,.15)
  }
  .mod-title{flex:1;font-weight:800}
  .mod-ctl{display:flex;align-items:center;gap:.35rem}
  .pill{height:30px;padding:0 .65rem;background:#222;border-radius:9999px;color:#fff;border:0;cursor:pointer}
  .pill:active{transform:translateY(1px)}

  /* Lista de pasos */
  .steps{display:flex;flex-direction:column;gap:10px;padding:6px}
  .step{
    position:relative;display:flex;align-items:center;gap:10px;background:#fff;border-radius:12px;padding:.5rem .6rem;
    box-shadow:inset 0 1px 0 #fff,0 1px 0 rgba(0,0,0,.06)
  }
  .bubble{
    min-width:28px;height:28px;border-radius:9999px;background:#111;color:#fff;display:grid;place-items:center;
    font-weight:800;font-size:12px;z-index:2
  }
  .vline{
    position:absolute;left:33px;top:0;bottom:0;width:3px;background:#ffd166;opacity:.8;z-index:1;border-radius:2px
  }
  .step input.title{
    font-weight:700;border:0;background:transparent;outline:0;width:100%
  }
  .select{border:1px solid #e6e8ec;background:#fff;border-radius:10px;padding:.25rem .5rem}
  .ghost{opacity:.6}
  .hide{display:none!important}
</style>
</head>
<body>
  <!-- Topbar -->
  <div class="topbar">
    <div class="title"><span class="phone">üéß</span> PROCESOS AUDIO</div>
    <div class="search"><input id="q" placeholder="Buscar‚Ä¶"></div>
    <!-- Botones principales -->
    <button id="btnAddProcess" class="bar-btn">+ Procesos</button>
    <button id="btnAddStepGlobal" class="bar-btn" title="A√±adir paso al proceso activo">+ Paso</button>
    <button id="btnAddSubprocPaso" class="bar-btn">+ Subproceso + Paso</button>
    <div class="bar-right">
      <span id="stamp" class="stamp">‚Äî</span>
      <button id="btnSave" class="bar-btn">üíæ Guardar</button>
    </div>
  </div>

  <!-- Layout -->
  <div class="wrap">
    <!-- Columna izquierda: Procesos -->
    <div class="left">
      <div id="processList"></div>
    </div>

    <!-- Columna derecha: m√≥dulos -->
    <div class="right" id="modules"></div>
  </div>

<script>
/* ===============================
   Datos & Utilidades
================================ */
const LSKEY = 'pa_demo_integrada_v1';
const RESPONSABLES = ['Audi√≥logo','Responsable','Otros'];
const pastelPalette = [
  '#ffd6a5','#bde0fe','#caffbf','#ffadad','#fdffb6','#bdb2ff','#ffc6ff','#a0e7e5',
  '#c7f9cc','#fbcfe8','#fde68a','#bbf7d0'
];

const uid = ()=>'p'+Math.random().toString(36).slice(2,9);
const nowStamp = _=>{
  const d = new Date(); const pad=n=>n<10?'0'+n:n;
  return `${pad(d.getDate())}/${pad(d.getMonth()+1)}/${d.getFullYear()}, ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`
};

function saveState(){
  localStorage.setItem(LSKEY, JSON.stringify(state));
  document.getElementById('stamp').textContent = '√öltima actualizaci√≥n '+nowStamp();
}
function loadState(){
  const raw = localStorage.getItem(LSKEY);
  if(!raw){
    // seed m√≠nimo
    state.processes.push({
      id:uid(), name:'Revisi√≥n auditiva', color: pastelPalette[0],
      modules:[]
    });
    saveState();
  }else{
    try{ Object.assign(state, JSON.parse(raw)); }catch(e){}
  }
}

/* ===============================
   Estado
================================ */
const state = { processes:[] };
let activePid = null;

/* ===============================
   Render: Procesos (izquierda)
================================ */
function renderProcesses(){
  const box = document.getElementById('processList');
  box.innerHTML = '';
  state.processes.forEach(p=>{
    const row = document.createElement('div');
    row.className = 'proc-item'+(p.id===activePid?' activo':'');
    row.dataset.pid = p.id;
    row.innerHTML = `
      <span class="dot" style="background:${p.color}"></span>
      <span class="proc-name">${p.name}</span>
      <div class="proc-acts">
        <button class="icon-btn" title="Renombrar">‚úèÔ∏è</button>
        <button class="icon-btn" title="Eliminar">üóëÔ∏è</button>
      </div>
    `;
    // click select
    row.addEventListener('click', e=>{
      if(e.target!==row && e.target.closest('.icon-btn')) return;
      activePid = p.id;
      renderProcesses(); renderModules();
    });
    // rename
    row.querySelectorAll('.icon-btn')[0].onclick = e=>{
      e.stopPropagation();
      const nn = prompt('Nuevo nombre del proceso:', p.name);
      if(nn){ p.name = nn; saveState(); renderProcesses(); renderModules(); }
    };
    // delete
    row.querySelectorAll('.icon-btn')[1].onclick = e=>{
      e.stopPropagation();
      if(!confirm('¬øEliminar proceso y sus m√≥dulos?')) return;
      const i = state.processes.findIndex(x=>x.id===p.id);
      if(i>-1){ state.processes.splice(i,1); activePid = state.processes[0]?.id || null; saveState(); renderProcesses(); renderModules(); }
    };
    box.appendChild(row);
  });
}

/* ===============================
   Render: M√≥dulos (derecha)
================================ */
function moduleCardHTML(m,p){
  return `
  <div class="module module-card" data-id="${m.id}" data-pid="${p.id}">
    <div class="mod-head" style="background:linear-gradient(180deg,#333 0%,#1f1f1f 100%);">
      <input class="mod-title" value="${m.title}" style="flex:1;border:0;background:transparent;color:#fff;font-weight:800;outline:0">
      <select class="select">
        ${RESPONSABLES.map(r=>`<option ${m.responsable===r?'selected':''}>${r}</option>`).join('')}
      </select>
      <div class="mod-ctl">
        <button class="pill" data-act="add-step">+ Paso</button>
        <button class="pill" data-act="del-mod">‚Äì</button>
      </div>
    </div>
    <div class="steps" data-steps>
      ${m.steps.map((s,i)=>`
        <div class="step">
          <div class="bubble" style="background:#111">${i+1}</div>
          <div class="vline" style="background:${p.color}"></div>
          <input class="title" value="${s.title}">
        </div>`).join('')}
    </div>
  </div>`;
}

function renderModules(){
  const box = document.getElementById('modules');
  box.innerHTML = '';
  const p = state.processes.find(x=>x.id===activePid) || state.processes[0];
  if(!p) return;
  activePid = p.id;

  // para cada m√≥dulo de ese proceso, pintamos una tarjeta
  p.modules.forEach(m=>{
    const w = document.createElement('div');
    w.innerHTML = moduleCardHTML(m,p);
    const card = w.firstElementChild;
    // manejar acciones
    card.querySelector('[data-act="add-step"]').onclick = ()=>addStepIntoModule(p.id,m.id);
    card.querySelector('[data-act="del-mod"]').onclick = ()=>{
      if(confirm('¬øEliminar subproceso?')){
        const i = p.modules.findIndex(x=>x.id===m.id);
        if(i>-1){ p.modules.splice(i,1); saveState(); renderModules(); }
      }
    };
    // l√≠nea vertical coloreada
    card.querySelectorAll('.vline').forEach(v=>v.style.background = p.color);
    box.appendChild(card);
  });
}

/* ===============================
   Acciones
================================ */
function addProcess(){
  const color = pastelPalette[state.processes.length % pastelPalette.length];
  const p = { id:uid(), name:'Nuevo proceso', color, modules:[] };
  state.processes.push(p);
  activePid = p.id;
  saveState(); renderProcesses(); renderModules();
}
function addSubprocPasoForProcess(pid){
  const p = state.processes.find(x=>x.id===pid);
  if(!p) return null;
  const mod = { id:uid(), title:'Nuevo subproceso', responsable: RESPONSABLES[0], steps:[{id:uid(), title:'Nuevo paso'}] };
  p.modules.push(mod);
  saveState(); renderModules();
  return mod;
}
function addStepIntoModule(pid, mid){
  const p = state.processes.find(x=>x.id===pid); if(!p) return;
  const m = p.modules.find(x=>x.id===mid); if(!m) return;
  m.steps.push({id:uid(), title:'Nuevo paso'});
  saveState(); renderModules();
}
function addStepGlobal(){
  const p = state.processes.find(x=>x.id===activePid) || state.processes[0];
  if(!p){ alert('Primero crea un proceso'); return; }
  // ¬øhay m√≥dulo?
  let m = p.modules[p.modules.length-1];
  if(!m){ // crea Subproceso+Paso y luego a√±ade otro paso
    m = addSubprocPasoForProcess(p.id);
  }
  // meter paso en el √∫ltimo m√≥dulo
  if(m) addStepIntoModule(p.id, m.id);
}

/* ===============================
   Eventos iniciales
================================ */
document.getElementById('btnAddProcess').onclick = addProcess;
document.getElementById('btnAddSubprocPaso').onclick = ()=>{
  const p = state.processes.find(x=>x.id===activePid) || state.processes[0];
  if(!p){ alert('Primero crea un proceso'); return; }
  addSubprocPasoForProcess(p.id);
};
document.getElementById('btnAddStepGlobal').onclick = addStepGlobal;
document.getElementById('btnSave').onclick = saveState;
document.getElementById('q').addEventListener('input', e=>{
  const q = e.target.value.toLowerCase();
  document.querySelectorAll('.proc-item').forEach(el=>{
    const hit = el.querySelector('.proc-name').textContent.toLowerCase().includes(q);
    el.classList.toggle('hide', !hit);
  });
});

/* ===============================
   Boot
================================ */
loadState();
if(!activePid && state.processes[0]) activePid = state.processes[0].id;
document.getElementById('stamp').textContent = '√öltima actualizaci√≥n '+nowStamp();
renderProcesses(); renderModules();
</script>
</body>
</html>
