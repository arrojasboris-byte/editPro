<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>PROCESOS ‚Äî Plataforma</title>
<style>
  :root{
    --radius:16px; --bg:#f4f5f7; --ink:#111;
    --hdr1:#000; --hdr2:#5a0000;  /* cabecera negro‚Üírojo oscuro */
    --head:#0b0b0b;              /* encabezados panel */
    --chipShadow:0 3px 0 #cfd4da, 0 10px 22px rgba(0,0,0,.10);
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

  /* TOP */
  .top{display:flex;gap:8px;align-items:center;padding:10px 12px;background:linear-gradient(90deg,var(--hdr1),var(--hdr2));color:#fff}
  .top h1{margin:0;font-size:20px;font-weight:900}
  .search{flex:1;border:none;border-radius:999px;background:rgba(255,255,255,.14);padding:6px 12px;color:#fff}
  .btn{border:none;border-radius:999px;background:rgba(255,255,255,.14);color:#fff;padding:6px 12px;font-size:12px;cursor:pointer}

  /* LAYOUT 2 PANELES */
  .layout{display:grid;grid-template-columns:360px 1fr;gap:10px;padding:10px;min-height:calc(100vh - 56px)}
  @media(max-width:1024px){.layout{grid-template-columns:1fr}}
  .panel{background:#fff;border-radius:var(--radius);box-shadow:0 10px 28px rgba(0,0,0,.08);display:flex;flex-direction:column;min-width:0}
  .panel>header{padding:10px 12px;background:var(--head);color:#fff;display:flex;justify-content:space-between;align-items:center;border-top-left-radius:var(--radius);border-top-right-radius:var(--radius)}
  .panel .body{padding:10px;overflow:auto;flex:1}

  /* IZQUIERDA: PROCESOS */
  .p-card{border:1px solid #e8eaee;border-radius:14px;padding:8px;margin-bottom:8px;display:flex;gap:8px;align-items:flex-start;cursor:pointer}
  .p-card.active{outline:2px solid rgba(0,0,0,.12);background:#fff}
  .p-num{font-weight:800;font-size:11px;margin-top:2px}
  .p-main{flex:1}
  .p-name{border:none;background:transparent;font-weight:800;font-size:14px;width:100%}
  .pill{font-size:11px;border:none;border-radius:999px;background:rgba(0,0,0,.1);padding:2px 8px;cursor:pointer;margin-left:6px}
  .p-desc{display:none;margin-top:6px}
  .p-desc textarea{width:100%;min-height:52px;border:1px solid #e6e6e6;border-radius:8px;padding:6px}
  .del{width:24px;height:24px;border:none;border-radius:999px;background:rgba(0,0,0,.12);color:#000;cursor:pointer}

  /* DERECHA: HEADER DEGRADADO */
  #rHeader{background:linear-gradient(90deg,#000,#5a0000)}

  /* SECCIONES DERECHA */
  .section{margin-bottom:14px}
  .sec-head{display:flex;justify-content:space-between;align-items:center;margin-bottom:6px}
  .sec-head h3{margin:0;font-size:14px}
  .sec-btn{border:none;border-radius:10px;background:#eef0f3;padding:6px 10px;cursor:pointer}

  /* LISTA COMPAC TA (COLAPSADA) */
  .row{display:grid;grid-template-columns:auto 1fr auto auto auto;gap:8px;align-items:center;border:1px solid #e8eaee;background:#fff;border-radius:12px;padding:8px 10px;margin-bottom:6px}
  .idx{font-weight:800;font-size:12px}
  .ro-name{font-weight:700;min-width:0}
  .ro-name input{width:100%;border:none;background:transparent;font-weight:700}
  .icon{border:none;background:#f1f2f4;border-radius:999px;width:28px;height:28px;display:flex;align-items:center;justify-content:center;cursor:pointer}
  .select{border:1px solid #e5e7eb;border-radius:999px;padding:4px 8px}
  .toggle{border:none;background:#f1f2f4;border-radius:999px;width:28px;height:28px;display:flex;align-items:center;justify-content:center;cursor:pointer}

  /* DETALLE (OCULTO) */
  .detail{display:none;border:1px dashed #e5e7eb;border-radius:12px;padding:10px;margin:-2px 0 8px 32px;background:#fff}
  .label{font-size:11px;opacity:.75;margin:6px 0 4px}
  .input{width:100%;border:1px solid #e5e7eb;border-radius:10px;padding:6px 8px}
  textarea.input{min-height:60px;resize:vertical}
  .toolbar{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px}
  .tool{border:none;border-radius:999px;background:#eef0f3;padding:6px 10px;cursor:pointer}
  .tag{display:inline-flex;align-items:center;gap:6px;border-radius:999px;padding:4px 10px;font-size:12px;color:#111;background:#eef0f3}

  /* CHIPS DE PASOS (encadenados arriba) */
  .chips{display:flex;flex-wrap:wrap;gap:8px;margin:8px 0}
  .chip{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:999px;background:linear-gradient(180deg,#fff,#f2f3f5);border:1px solid #e6e8ec;box-shadow:var(--chipShadow)}
  .chip .n{font-weight:900;font-size:12px;background:#000;color:#fff;border-radius:999px;padding:2px 7px}
  .arrow{opacity:.35}

  .save{margin-top:8px;padding:8px 12px;border:none;border-radius:10px;font-weight:800;color:#fff;cursor:pointer;background:#5a0000}
</style>
</head>
<body>
  <div class="top">
    <h1>PROCESOS</h1>
    <input class="search" placeholder="Buscar‚Ä¶" oninput="doSearch(this.value)"/>
    <button class="btn" onclick="alert('Guardado local ‚úÖ')">üíæ Guardar</button>
  </div>

  <div class="layout">
    <!-- IZQUIERDA: PROCESOS -->
    <div class="panel">
      <header>
        <span>Procesos</span>
        <button class="btn" onclick="addProcess()">+ Proceso</button>
      </header>
      <div class="body" id="procList"></div>
    </div>

    <!-- DERECHA: SUBPROCESOS + PASOS -->
    <div class="panel">
      <header id="rHeader">
        <span id="rTitle">Selecciona un proceso</span>
        <div style="display:flex;gap:6px">
          <button class="btn" onclick="addSub()">+ Subproceso</button>
          <button class="btn" onclick="addStepProcess()">+ Paso</button>
        </div>
      </header>
      <div class="body" id="rightBody"></div>
    </div>
  </div>

<script>
/* ===== CONFIG ===== */
const LS='PROC_CLEAN_V1';
const PASTEL=['#ffd1dc','#c6e2ff','#caffb7','#ffeec6','#e0c6ff','#ffecd1','#c2f0e8','#fff9c6'];
const ROLES=['Audi√≥logo','Responsable','Otros'];

/* ===== STATE ===== */
let data = JSON.parse(localStorage.getItem(LS) || 'null') || [
  {id:uid(), name:'REPARACIONES', color:PASTEL[0], desc:'', sub:[], steps:[]},
  {id:uid(), name:'AJUSTE REMOTO', color:PASTEL[1], desc:'', sub:[], steps:[]},
];
let selPid = data[0]?.id || null;
let q='';

/* ===== UTIL ===== */
function uid(){ return Math.random().toString(36).slice(2,9); }
function save(){ localStorage.setItem(LS, JSON.stringify(data)); }
function lighten(hex,f=.86){const c=hex.replace('#',''); const r=parseInt(c.slice(0,2),16),g=parseInt(c.slice(2,4),16),b=parseInt(c.slice(4,6),16); const nr=Math.round(r+(255-r)*f),ng=Math.round(g+(255-g)*f),nb=Math.round(b+(255-b)*f); return `rgb(${nr},${ng},${nb})`; }
function doSearch(v){ q=v.toLowerCase(); render(); }

/* ===== RENDER ROOT ===== */
function render(){ renderLeft(); renderRight(); save(); }

/* ===== IZQUIERDA ===== */
function renderLeft(){
  const box=document.getElementById('procList'); box.innerHTML='';
  let list=data.slice();
  if(q) list=list.filter(p=>p.name.toLowerCase().includes(q)||(p.desc||'').toLowerCase().includes(q));
  list.sort((a,b)=>(b.sub.length>0)-(a.sub.length>0)); // primero con subprocesos

  list.forEach((p,i)=>{
    const row=document.createElement('div'); row.className='p-card'+(p.id===selPid?' active':'');
    row.style.background=lighten(p.color,.9); row.style.borderColor=p.color;
    row.onclick=()=>{ selPid=p.id; renderRight(); };

    const num=document.createElement('div'); num.className='p-num'; num.textContent=(i+1)+'.';

    const main=document.createElement('div'); main.className='p-main';
    const name=document.createElement('input'); name.className='p-name'; name.value=p.name;
    name.onclick=e=>e.stopPropagation(); name.oninput=e=>{ p.name=e.target.value; if(p.id===selPid) document.getElementById('rTitle').textContent=p.name; save(); };

    const pill=document.createElement('button'); pill.className='pill'; pill.textContent='‚ñº Desc';
    const dWrap=document.createElement('div'); dWrap.className='p-desc';
    const ta=document.createElement('textarea'); ta.value=p.desc||''; ta.oninput=e=>{ p.desc=e.target.value; save(); };
    dWrap.appendChild(ta);
    pill.onclick=(ev)=>{ ev.stopPropagation(); const open=dWrap.style.display!=='block'; dWrap.style.display=open?'block':'none'; pill.textContent = open ? '‚ñ≤ Desc' : '‚ñº Desc'; };

    const del=document.createElement('button'); del.className='del'; del.textContent='‚àí';
    del.onclick=(ev)=>{ ev.stopPropagation(); if(confirm('¬øEliminar proceso?')){ data=data.filter(x=>x.id!==p.id); if(selPid===p.id) selPid=data[0]?.id||null; render(); } };

    main.appendChild(name); main.appendChild(pill);
    row.appendChild(num); row.appendChild(main); row.appendChild(del); row.appendChild(dWrap);
    box.appendChild(row);
  });
}

/* ===== DERECHA ===== */
function renderRight(){
  const body=document.getElementById('rightBody'); const title=document.getElementById('rTitle');
  body.innerHTML='';
  const p=data.find(x=>x.id===selPid);
  if(!p){ title.textContent='Selecciona un proceso'; return; }
  title.textContent=p.name;

  /* SUBPROCESOS (lista compacta + detalle oculto) */
  body.appendChild(subprocessSection(p));

  /* PASOS DEL PROCESO (lista compacta + detalle oculto + chips encadenados) */
  body.appendChild(stepsSection(p));
}

/* ===== SECCI√ìN SUBPROCESOS ===== */
function subprocessSection(proc){
  const wrap=document.createElement('div'); wrap.className='section';
  const head=document.createElement('div'); head.className='sec-head';
  const h=document.createElement('h3'); h.textContent='Subprocesos';
  const add=document.createElement('button'); add.className='sec-btn'; add.textContent='+ Subproceso'; add.onclick=addSub;
  head.appendChild(h); head.appendChild(add); wrap.appendChild(head);

  if(!proc.sub.length){
    const emp=document.createElement('div'); emp.style.opacity=.6; emp.style.fontSize='12px';
    emp.textContent='Sin subprocesos. Puedes empezar directamente por pasos.'; wrap.appendChild(emp);
  }

  proc.sub.forEach((s,idx)=>{
    // ROW compacta
    const row=document.createElement('div'); row.className='row';
    const idxEl=document.createElement('div'); idxEl.className='idx'; idxEl.textContent=(idx+1)+'.';
    const name=document.createElement('div'); name.className='ro-name';
    const nameIn=document.createElement('input'); nameIn.value=s.title||'Subproceso'; nameIn.oninput=e=>{ s.title=e.target.value; save(); };
    name.appendChild(nameIn);

    const edit=document.createElement('button'); edit.className='icon'; edit.title='Editar'; edit.textContent='üñâ'; // nombre ya editable, se mantiene por est√°ndar
    edit.onclick=()=>{ nameIn.focus(); nameIn.select(); };

    const del=document.createElement('button'); del.className='icon'; del.title='Eliminar'; del.textContent='‚àí';
    del.onclick=()=>{ if(confirm('¬øEliminar subproceso?')){ proc.sub=proc.sub.filter(x=>x!==s); renderRight(); } };

    const sel=document.createElement('select'); sel.className='select'; ROLES.forEach(r=>{ const o=document.createElement('option'); o.value=r; o.textContent=r; sel.appendChild(o); }); sel.value=s.resp||ROLES[0]; sel.onchange=e=>{ s.resp=e.target.value; save(); };

    const tgl=document.createElement('button'); tgl.className='toggle'; tgl.title='Ver detalle'; tgl.textContent='‚ñ∂';
    // detalle
    const det=document.createElement('div'); det.className='detail';

    tgl.onclick=()=>{ const open=det.style.display!=='block'; det.style.display=open?'block':'none'; tgl.textContent=open?'‚ñº':'‚ñ∂'; };

    row.appendChild(idxEl); row.appendChild(name); row.appendChild(edit); row.appendChild(del); row.appendChild(sel); row.appendChild(tgl);
    wrap.appendChild(row);

    // DETALLE: descripci√≥n + acciones con iconos
    const lab1=document.createElement('div'); lab1.className='label'; lab1.textContent='Descripci√≥n';
    const ta=document.createElement('textarea'); ta.className='input'; ta.value=s.desc||''; ta.oninput=e=>{ s.desc=e.target.value; save(); };

    const tools=document.createElement('div'); tools.className='toolbar';
    // üîó enlace subproceso
    const bLink=document.createElement('button'); bLink.className='tool'; bLink.textContent='üîó Enlace';
    bLink.onclick=()=>{ const u=prompt('Pega el enlace', s.link||''); if(u!==null){ s.link=u; save(); renderRight(); } };
    // üìé documento (nombre)
    const file=document.createElement('input'); file.type='file'; file.style.display='none'; file.onchange=e=>{ const f=e.target.files?.[0]; if(f){ s.doc=f.name; save(); renderRight(); } };
    const bDoc=document.createElement('button'); bDoc.className='tool'; bDoc.textContent='üìé Documento'; bDoc.onclick=()=>file.click();

    tools.appendChild(bLink); tools.appendChild(bDoc); tools.appendChild(file);
    if(s.link){ const t=document.createElement('span'); t.className='tag'; t.textContent='üîó '+s.link; tools.appendChild(t); }
    if(s.doc){ const t=document.createElement('span'); t.className='tag'; t.textContent='üìÑ '+s.doc; tools.appendChild(t); }

    det.appendChild(lab1); det.appendChild(ta); det.appendChild(tools);
    wrap.appendChild(det);
  });

  return wrap;
}

/* ===== SECCI√ìN PASOS (del proceso) ===== */
function stepsSection(proc){
  const wrap=document.createElement('div'); wrap.className='section';
  const head=document.createElement('div'); head.className='sec-head';
  const h=document.createElement('h3'); h.textContent='Pasos del proceso';
  const add=document.createElement('button'); add.className='sec-btn'; add.textContent='+ Paso'; add.onclick=addStepProcess;
  head.appendChild(h); head.appendChild(add); wrap.appendChild(head);

  /* Chips encadenados (arriba) */
  const chips=document.createElement('div'); chips.className='chips';
  proc.steps.forEach((st,i)=>{
    const chip=document.createElement('div'); chip.className='chip';
    const n=document.createElement('span'); n.className='n'; n.textContent=i+1;
    const txt=document.createElement('span'); txt.textContent=st.name||'Paso';
    chip.appendChild(n); chip.appendChild(txt);
    if(i===proc.steps.length-1 && st.meta){ chip.appendChild(document.createTextNode(' üèÅ')); }
    chips.appendChild(chip);
    if(i<proc.steps.length-1){ const arr=document.createElement('span'); arr.className='arrow'; arr.textContent='‚ûî'; chips.appendChild(arr); }
  });
  wrap.appendChild(chips);

  /* Lista compacta de pasos (cada fila + detalle oculto) */
  proc.steps.forEach((st,i)=>{
    const row=document.createElement('div'); row.className='row';
    const idxEl=document.createElement('div'); idxEl.className='idx'; idxEl.textContent=(i+1)+'.';
    const name=document.createElement('div'); name.className='ro-name';
    const nameIn=document.createElement('input'); nameIn.value=st.name||'Paso'; nameIn.oninput=e=>{ st.name=e.target.value; save(); };
    name.appendChild(nameIn);

    const edit=document.createElement('button'); edit.className='icon'; edit.title='Editar'; edit.textContent='üñâ';
    edit.onclick=()=>{ nameIn.focus(); nameIn.select(); };

    const del=document.createElement('button'); del.className='icon'; del.title='Eliminar'; del.textContent='‚àí';
    del.onclick=()=>{ if(confirm('¬øEliminar paso?')){ proc.steps=proc.steps.filter(x=>x!==st); renderRight(); } };

    const sel=document.createElement('select'); sel.className='select'; ROLES.forEach(r=>{ const o=document.createElement('option'); o.value=r; o.textContent=r; sel.appendChild(o); }); sel.value=st.resp||ROLES[0]; sel.onchange=e=>{ st.resp=e.target.value; save(); };

    const tgl=document.createElement('button'); tgl.className='toggle'; tgl.title='Ver detalle'; tgl.textContent='‚ñ∂';
    const det=document.createElement('div'); det.className='detail';

    tgl.onclick=()=>{ const open=det.style.display!=='block'; det.style.display=open?'block':'none'; tgl.textContent=open?'‚ñº':'‚ñ∂'; };

    row.appendChild(idxEl); row.appendChild(name); row.appendChild(edit); row.appendChild(del); row.appendChild(sel); row.appendChild(tgl);
    wrap.appendChild(row);

    // DETALLE: descripci√≥n + acciones con iconos (enlace/doc/vincular)
    const lab1=document.createElement('div'); lab1.className='label'; lab1.textContent='Descripci√≥n';
    const ta=document.createElement('textarea'); ta.className='input'; ta.value=st.desc||''; ta.oninput=e=>{ st.desc=e.target.value; save(); };

    const tools=document.createElement('div'); tools.className='toolbar';
    // üîó enlace
    const bLink=document.createElement('button'); bLink.className='tool'; bLink.textContent='üîó Enlace';
    bLink.onclick=()=>{ const u=prompt('Pega el enlace', st.link||''); if(u!==null){ st.link=u; save(); renderRight(); } };
    // üìé documento (nombre)
    const file=document.createElement('input'); file.type='file'; file.style.display='none';
    file.onchange=e=>{ const f=e.target.files?.[0]; if(f){ st.doc=f.name; save(); renderRight(); } };
    const bDoc=document.createElement('button'); bDoc.className='tool'; bDoc.textContent='üìé Documento'; bDoc.onclick=()=>file.click();
    // üîÅ vincular proceso
    const bNext=document.createElement('button'); bNext.className='tool'; bNext.textContent='üîÅ Vincular proceso';
    bNext.onclick=()=>{ openProcessPicker(st); };

    tools.appendChild(bLink); tools.appendChild(bDoc); tools.appendChild(file); tools.appendChild(bNext);

    if(st.link){ const t=document.createElement('span'); t.className='tag'; t.textContent='üîó '+st.link; tools.appendChild(t); }
    if(st.doc){ const t=document.createElement('span'); t.className='tag'; t.textContent='üìÑ '+st.doc; tools.appendChild(t); }
    if(st.nextPid){ const tgt=data.find(p=>p.id===st.nextPid); if(tgt){ const t=document.createElement('span'); t.className='tag'; t.style.background=lighten(tgt.color,.55); t.textContent='‚Üí Ir al siguiente proceso: '+tgt.name; tools.appendChild(t); } }

    if(i===proc.steps.length-1 && st.meta){
      const t=document.createElement('span'); t.className='tag'; t.textContent='üèÅ Meta'; tools.appendChild(t);
    }

    det.appendChild(lab1); det.appendChild(ta); det.appendChild(tools);
    wrap.appendChild(det);
  });

  /* Controles + Guardar */
  const actions=document.createElement('div'); actions.style.display='flex'; actions.style.gap='8px'; actions.style.flexWrap='wrap'; actions.style.marginTop='8px';
  const addB=document.createElement('button'); addB.className='sec-btn'; addB.textContent='+ Paso'; addB.onclick=addStepProcess;
  const saveBtn=document.createElement('button'); saveBtn.className='save'; saveBtn.textContent='Guardar';
  saveBtn.onclick=()=>{ proc.steps.forEach((s,k)=> s.meta=(k===proc.steps.length-1)); save(); renderRight(); };
  actions.appendChild(addB); actions.appendChild(saveBtn);
  wrap.appendChild(actions);

  return wrap;
}

/* ===== Picker de procesos destino ===== */
function openProcessPicker(step){
  const others=data; // puede vincular a cualquiera (incluido actual)
  if(!others.length){ alert('No hay procesos'); return; }
  const overlay=document.createElement('div');
  Object.assign(overlay.style,{position:'fixed',inset:'0',background:'rgba(0,0,0,.45)',display:'grid',placeItems:'center',zIndex:9990});
  const card=document.createElement('div');
  Object.assign(card.style,{background:'#fff',padding:'14px',borderRadius:'12px',boxShadow:'0 14px 38px rgba(0,0,0,.2)',width:'min(92vw,420px)'});
  const h=document.createElement('div'); h.textContent='Selecciona proceso destino'; h.style.fontWeight='800'; h.style.marginBottom='8px';

  const sel=document.createElement('select'); sel.style.width='100%'; sel.style.padding='8px'; sel.style.border='1px solid #ddd'; sel.style.borderRadius='8px';
  others.forEach(p=>{ const o=document.createElement('option'); o.value=p.id; o.textContent=p.name; sel.appendChild(o); });
  sel.value=step.nextPid || others[0].id;

  const bar=document.createElement('div'); bar.style.display='flex'; bar.style.justifyContent='flex-end'; bar.style.gap='8px'; bar.style.marginTop='10px';
  const cancel=document.createElement('button'); cancel.textContent='Cancelar'; cancel.className='tool'; cancel.onclick=()=>document.body.removeChild(overlay);
  const ok=document.createElement('button'); ok.textContent='Aceptar'; ok.className='tool'; ok.style.background='#5a0000'; ok.style.color='#fff';
  ok.onclick=()=>{ step.nextPid=sel.value; save(); document.body.removeChild(overlay); renderRight(); };

  bar.appendChild(cancel); bar.appendChild(ok);
  card.appendChild(h); card.appendChild(sel); card.appendChild(bar);
  overlay.appendChild(card); document.body.appendChild(overlay);
}

/* ===== ACTIONS ===== */
function addProcess(){
  const p={id:uid(), name:'Nuevo proceso', color:PASTEL[data.length%PASTEL.length], desc:'', sub:[], steps:[]};
  data.push(p); selPid=p.id; render();
}
function addSub(){
  const p=data.find(x=>x.id===selPid); if(!p) return;
  p.sub.push({id:uid(), title:'Nuevo subproceso', desc:'', resp:ROLES[0]});
  renderRight();
}
function addStepProcess(){
  const p=data.find(x=>x.id===selPid); if(!p) return;
  p.steps.push({id:uid(), name:'Nuevo paso', desc:'', resp:ROLES[0]});
  renderRight();
}

/* ===== INIT ===== */
render();

/* ENTER = confirmar edici√≥n */
window.addEventListener('keydown',e=>{
  if(e.key==='Enter'){
    const a=document.activeElement;
    if(a && (a.tagName==='INPUT'||a.tagName==='TEXTAREA')){ e.preventDefault(); a.blur(); }
  }
});
</script>
</body>
</html>
