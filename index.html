<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>PROCESOS ‚Äî Rollback Estable (fix2)</title>
<style>
  :root{
    --bg:#f6f7f9;
    --rose:#ffe7ec; --mint:#dff7ef;
    --chipShadow:0 3px 0 #cfd4da,0 10px 22px rgba(0,0,0,.08);
  }
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:#111;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

  /* TOPBAR (gris‚Üírojo‚Üígris) */
  .top{display:flex;gap:8px;align-items:center;padding:10px 12px;
       background:linear-gradient(90deg,#6a6a6a,#b63a3a,#2e2e2e);color:#fff}
  .top h1{margin:0 6px 0 0;font-size:20px;font-weight:900}
  .search{flex:0 1 200px;max-width:200px;border:none;border-radius:999px;background:rgba(255,255,255,.18);padding:6px 12px;color:#fff}
  .iconbar{display:flex;gap:6px;margin-left:auto}
  .ticon,.btnTop{border:none;border-radius:10px;background:rgba(255,255,255,.18);color:#fff;padding:6px 9px;cursor:pointer}
  .btnTop{padding:6px 12px;border-radius:999px}

  /* LAYOUT */
  .layout{display:grid;grid-template-columns:320px 1fr;gap:10px;padding:10px;min-height:calc(100vh - 56px)}
  @media(max-width:1100px){.layout{grid-template-columns:1fr}}
  .panel{background:#fff;border-radius:16px;box-shadow:0 10px 28px rgba(0,0,0,.08);display:flex;flex-direction:column;min-width:0}
  .panel>header{padding:10px 12px;background:#202020;color:#fff;display:flex;justify-content:space-between;align-items:center;border-top-left-radius:16px;border-top-right-radius:16px}

  /* IZQUIERDA */
  .leftTitle{font-weight:900;letter-spacing:.3px}
  .body{padding:10px;overflow:auto;flex:1}
  .addInline{display:inline-block;margin:0 0 8px 0;border:none;border-radius:999px;background:#333;color:#fff;padding:6px 10px;cursor:pointer;font-size:12px}
  .p-card{border:1px solid #e8eaee;border-radius:12px;padding:8px;margin-bottom:6px;background:#fff;cursor:grab}
  .p-card:active{cursor:grabbing}
  .p-card.active{outline:2px solid rgba(0,0,0,.12)}
  .p-name{border:none;background:transparent;font-weight:800;font-size:14px;width:100%}
  .p-actions{display:none;gap:6px;margin-top:6px;align-items:center}
  .p-card.active .p-actions{display:flex}
  .pill{font-size:11px;border:none;border-radius:999px;background:rgba(0,0,0,.08);padding:2px 8px;cursor:pointer}
  .del{width:24px;height:24px;border:none;border-radius:999px;background:rgba(0,0,0,.12);color:#000;cursor:pointer}
  .p-desc{display:none;margin-top:6px}
  .p-desc textarea{width:100%;min-height:52px;border:1px solid #e6e6e6;border-radius:8px;padding:6px}

  /* DERECHA: CABECERA SOLO BOTONES */
  #rHeader{background:linear-gradient(90deg,#6a6a6a,#b63a3a,#2e2e2e)}
  .right-actions{display:flex;gap:6px;align-items:center}

  /* CONTEXTO SUBPROCESO */
  .ctx{display:flex;gap:8px;align-items:center;margin:10px 10px 0}
  .crumb{border:none;background:#333;color:#fff;border-radius:999px;padding:4px 8px;font-size:12px;cursor:pointer}
  .ctxTag{background:#eef0f3;border-radius:999px;padding:4px 10px;font-size:12px}

  /* TARJETAS */
  .card{border-radius:12px;border:1px solid #f0c5cd;background:var(--rose);padding:6px}
  .card.green{border-color:#bde6d8;background:var(--mint)}

  /* PASOS COMPACTOS */
  .row{border:1px solid #edd6db;background:#fff;border-radius:12px;padding:6px 8px;margin:3px 0;cursor:grab}
  .row:active{cursor:grabbing}
  .rowHead{display:grid;grid-template-columns:auto 1fr auto;gap:6px;align-items:center}
  .chip{display:inline-flex;align-items:center;gap:8px;padding:6px 10px;border-radius:999px;background:linear-gradient(180deg,#fff,#f2f3f5);border:1px solid #e6e8ec;box-shadow:var(--chipShadow);min-width:280px;max-width:100%}
  .bubble{display:inline-flex;align-items:center;justify-content:center;width:22px;height:22px;border-radius:999px;background:#000;color:#fff;font-weight:900;font-size:11px}
  .title{border:none;background:transparent;font-weight:800;width:100%;min-width:0;font-size:14px}
  .icons{display:flex;align-items:center;gap:4px}
  .icon{border:none;background:#eef0f3;border-radius:999px;width:24px;height:24px;display:flex;align-items:center;justify-content:center;cursor:pointer}
  .icon.black{background:#111;color:#fff}
  .miniSel{border:1px solid #e5e7eb;border-radius:999px;padding:2px 6px;font-size:12px}
  .tag{display:inline-flex;align-items:center;gap:6px;border-radius:999px;padding:3px 8px;font-size:12px;background:#eef0f3;margin-left:6px;white-space:nowrap}

  .detail{display:none;border-top:1px dashed #e5e7eb;margin-top:6px;padding-top:6px}
  .detail textarea{width:100%;min-height:56px;border:1px solid #e5e7eb;border-radius:10px;padding:6px 8px}

  .condWrap{display:none;margin-top:6px;padding-top:4px;border-top:1px dashed #ddd}
  .condBlock{margin-bottom:4px}
  .condHdr{display:flex;align-items:center;gap:6px;margin-bottom:3px}
  .condTitle{font-weight:800;font-size:13px}
  .adder{border:none;border-radius:999px;background:#111;color:#fff;width:24px;height:24px;cursor:pointer}
  .condItem{display:flex;gap:4px;margin:3px 0}
  .condText{flex:1;border:1px solid #e5e7eb;border-radius:10px;padding:6px 8px;min-height:30px;font-size:13px}
  .condDel{border:none;background:#eef0f3;border-radius:999px;width:24px;height:24px;cursor:pointer}

  .arrowV{opacity:.35;text-align:center;margin:-2px 0 0;font-size:12px}

  /* PRINT: SOLO #printDoc visible */
  @media print{
    body *{ visibility:hidden !important; }
    #printDoc, #printDoc *{ visibility:visible !important; }
    #printDoc{ position:absolute; inset:0; background:#fff; color:#000; padding:16px; }
    .pbreak{ page-break-after:always; }
  }
</style>
</head>
<body>
  <!-- TOPBAR -->
  <div class="top">
    <h1>PROCESOS</h1>
    <input class="search" placeholder="Buscar‚Ä¶" oninput="doSearch(this.value)"/>
    <div class="iconbar">
      <button class="ticon" title="Descargar HTML" onclick="downloadHTML()">‚¨áÔ∏è HTML</button>
      <button class="ticon" title="Imprimir / PDF" onclick="printAll()">üñ®Ô∏è</button>
      <button class="ticon" title="Guardar en nube" onclick="saveCloud()">‚òÅÔ∏è‚¨ÜÔ∏è</button>
      <button class="ticon" title="Actualizar desde nube" onclick="loadCloud()">‚òÅÔ∏èüîÑ</button>
      <button id="pinBtn" class="ticon" title="PIN" onclick="togglePin()">üîí</button>
      <button id="saveBtn" class="btnTop" onclick="saveMeta()">üíæ Guardar</button>
    </div>
  </div>

  <div class="layout">
    <!-- IZQUIERDA -->
    <div class="panel">
      <header><span class="leftTitle">PROCESOS</span></header>
      <div class="body" id="procList">
        <button class="addInline" onclick="addProcess()">+ Proceso</button>
      </div>
    </div>

    <!-- DERECHA -->
    <div class="panel">
      <header id="rHeader">
        <span></span>
        <div class="right-actions">
          <button class="btnTop" onclick="addSub()">+ Subproceso</button>
          <button class="btnTop" onclick="addStepProcess()">+ Paso</button>
          <button class="btnTop" onclick="saveMeta()">üíæ Guardar</button>
        </div>
      </header>
      <div id="ctxBox" class="ctx" style="display:none">
        <button class="crumb" onclick="clearSubCtx()">‚Üê Volver a pasos del proceso</button>
        <span id="ctxTag" class="ctxTag"></span>
      </div>
      <div class="body" id="rightBody"></div>
    </div>
  </div>

  <!-- Contenedor de impresi√≥n -->
  <div id="printDoc" style="display:none"></div>

<script>
/* ====== BASE (Rollback estable con fixes) ====== */
const LS='PROC_ROLLBACK_STABLE_V09_FIX2'; // nueva clave para aislar datos
const CLOUD_KEY=LS+'_CLOUD';
const PIN_CODE='AR4321';
const ROLES=['Audi√≥logo','Responsable','Otros'];
const PASTEL=['#ffd1dc','#c6e2ff','#caffb7','#ffeec6','#e0c6ff','#ffecd1','#c2f0e8','#fff9c6'];

let data = safeLoad();
let selPid = (data[0] && data[0].id) || null; // compatibilidad sin optional chaining
let ctxSubId = null;
let q='';
let dragCtx=null;

const byId=function(id){return document.getElementById(id)};
function uid(){ return Math.random().toString(36).slice(2,9); }
function save(){ localStorage.setItem(LS, JSON.stringify(data)); }
function doSearch(v){ q=(v||'').toLowerCase(); render(); }
function lighten(hex,f){ f = (typeof f==='number')?f:0.86; var c=hex.replace('#',''); var r=parseInt(c.slice(0,2),16), g=parseInt(c.slice(2,4),16), b=parseInt(c.slice(4,6),16); var nr=Math.round(r+(255-r)*f), ng=Math.round(g+(255-g)*f), nb=Math.round(b+(255-b)*f); return 'rgb('+nr+','+ng+','+nb+')'; }

function safeLoad(){
  try{
    var raw=localStorage.getItem(LS);
    if(!raw) return defaultData();
    var obj=JSON.parse(raw);
    if(!Array.isArray(obj)) throw new Error('store not array');
    obj.forEach(function(p){ p.sub=p.sub||[]; p.steps=p.steps||[]; });
    return obj;
  }catch(e){
    alert('Se detectaron datos locales corruptos. Se ha restaurado una copia limpia.');
    return defaultData(true);
  }
}
function defaultData(seed){
  var d=[
    {id:uid(), name:'Reparaciones', color:PASTEL[0], desc:'', sub:[
      {id:uid(), title:'Diagn√≥stico', desc:'', resp:ROLES[0], steps:[
        {id:uid(), name:'Revisi√≥n inicial', desc:'Comprobar estado del equipo', resp:ROLES[0], yes:[], no:[]}
      ]}
    ], steps:[
      {id:uid(), name:'N', desc:'', resp:ROLES[0], yes:[], no:[]},
      {id:uid(), name:'Nuevo paso', desc:'', resp:ROLES[0], yes:[], no:[]}
    ]},
    {id:uid(), name:'Teleaudiolog√≠a', color:PASTEL[2], desc:'', sub:[], steps:[]}
  ];
  if(seed) localStorage.setItem(LS, JSON.stringify(d));
  return d;
}

/* ====== TOPBAR ====== */
function togglePin(){
  var ok=sessionStorage.getItem(LS+'_PIN_OK')==='1';
  if(ok){ sessionStorage.removeItem(LS+'_PIN_OK'); byId('pinBtn').textContent='üîí'; return; }
  var p=prompt('Introduce PIN'); if(p===PIN_CODE){ sessionStorage.setItem(LS+'_PIN_OK','1'); byId('pinBtn').textContent='üîì'; } else alert('PIN incorrecto');
}
function requirePin(){ return sessionStorage.getItem(LS+'_PIN_OK')==='1'; }
function downloadHTML(){
  var blob=new Blob([document.documentElement.outerHTML],{type:'text/html'});
  var a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='procesos.html'; a.click(); URL.revokeObjectURL(a.href);
}
function saveCloud(){
  if(!requirePin()) return alert('Necesitas PIN para guardar en la nube.');
  localStorage.setItem(CLOUD_KEY, JSON.stringify({ts:Date.now(), data:data}));
  alert('Guardado en nube (simulada).');
}
function loadCloud(){
  if(!requirePin()) return alert('Necesitas PIN para cargar de la nube.');
  var raw=localStorage.getItem(CLOUD_KEY);
  if(!raw) return alert('No hay copia en nube.');
  try{ var obj=JSON.parse(raw); data=obj.data; selPid=(data[0]&&data[0].id)||null; ctxSubId=null; render(); alert('Datos cargados desde nube (simulada).'); }catch(e){ alert('Copia en nube corrupta.'); }
}

/* ====== IZQUIERDA ====== */
function addProcess(){
  data.push({id:uid(), name:'Nuevo proceso', color:PASTEL[Math.floor(Math.random()*PASTEL.length)], desc:'', sub:[], steps:[]});
  selPid=data[data.length-1].id; ctxSubId=null; render();
}
function renderLeft(){
  var box=byId('procList'); box.innerHTML='';
  var addBtn=document.createElement('button'); addBtn.className='addInline'; addBtn.textContent='+ Proceso'; addBtn.onclick=addProcess; box.appendChild(addBtn);

  var list=data.slice();
  if(q) list=list.filter(function(p){ return p.name.toLowerCase().includes(q) || (p.desc||'').toLowerCase().includes(q); });
  list.sort(function(a,b){ return (b.sub.length>0)-(a.sub.length>0); });

  list.forEach(function(p,idx){
    var card=document.createElement('div'); card.className='p-card'+(p.id===selPid?' active':'');
    card.style.borderColor=p.color; card.style.background='linear-gradient(180deg,#fff,'+lighten(p.color,0.92)+')';
    card.onclick=function(){ selPid=p.id; ctxSubId=null; renderRight(); Array.prototype.forEach.call(document.querySelectorAll('.p-card'), function(el){ el.classList.remove('active'); }); card.classList.add('active'); };

    card.draggable=true;
    card.addEventListener('dragstart',function(){ dragCtx={type:'process',index:idx}; });
    card.addEventListener('dragover',function(e){ e.preventDefault(); });
    card.addEventListener('drop',function(e){
      e.preventDefault();
      if(dragCtx && dragCtx.type==='process' && dragCtx.index!==idx){
        var it=data.splice(dragCtx.index,1)[0]; data.splice(idx,0,it); render();
      }
    });

    var name=document.createElement('input'); name.className='p-name'; name.value=p.name; name.oninput=function(e){ p.name=e.target.value; save(); };
    card.appendChild(name);

    var actions=document.createElement('div'); actions.className='p-actions';
    var edit=document.createElement('button'); edit.className='pill'; edit.textContent='üñâ Editar'; edit.onclick=function(ev){ ev.stopPropagation(); name.focus(); name.select(); };
    var descBtn=document.createElement('button'); descBtn.className='pill'; descBtn.textContent='‚ñº Detalle';
    var del=document.createElement('button'); del.className='del'; del.textContent='‚àí';
    del.onclick=function(ev){ ev.stopPropagation(); if(confirm('¬øEliminar proceso?')){ data=data.filter(function(x){return x.id!==p.id}); if(selPid===p.id){ selPid=(data[0]&&data[0].id)||null; ctxSubId=null; } render(); } };
    actions.append(edit,descBtn,del); card.appendChild(actions);

    var dWrap=document.createElement('div'); dWrap.className='p-desc';
    var ta=document.createElement('textarea'); ta.value=p.desc||''; ta.oninput=function(e){ p.desc=e.target.value; save(); };
    dWrap.appendChild(ta);
    descBtn.onclick=function(ev){ ev.stopPropagation(); var open=dWrap.style.display!=='block'; dWrap.style.display=open?'block':'none'; descBtn.textContent=open?'‚ñ≤ Detalle':'‚ñº Detalle'; };
    card.appendChild(dWrap);

    box.appendChild(card);
  });
}

/* ====== DERECHA ====== */
function addSub(){
  var p=data.find(function(x){return x.id===selPid}); if(!p){ alert('Selecciona un proceso'); return; }
  p.sub.push({id:uid(), title:'Nuevo subproceso', desc:'', resp:ROLES[0], steps:[]});
  ctxSubId = p.sub[p.sub.length-1].id;
  renderRight();
}
function addStepProcess(){
  var p=data.find(function(x){return x.id===selPid}); if(!p){ alert('Selecciona un proceso'); return; }
  p.steps.push({id:uid(), name:'Nuevo paso', desc:'', resp:ROLES[0], yes:[], no:[]});
  ctxSubId = null;
  renderRight();
}

function renderRight(){
  var body=byId('rightBody'); var ctxBox=byId('ctxBox'); var ctxTag=byId('ctxTag');
  body.innerHTML='';
  var p=data.find(function(x){return x.id===selPid});
  if(!p){ ctxBox.style.display='none'; return; }

  var sub = ctxSubId ? p.sub.find(function(s){return s.id===ctxSubId}) : null;
  ctxBox.style.display = sub ? 'flex' : 'none';
  ctxTag.textContent = sub ? ('Subproceso: '+(sub.title||'‚Äî')) : '';

  var card=document.createElement('div'); card.className='card';
  var list = sub ? (sub.steps||[]) : p.steps;
  list.forEach(function(st,i){ card.appendChild(stepRow(p, sub, st, i)); });
  var add=document.createElement('button'); add.textContent='Ôºã';
  Object.assign(add.style,{border:'none',borderRadius:'999px',background:'#b63a3a',color:'#fff',width:'26px',height:'26px',display:'block',margin:'6px auto',cursor:'pointer'});
  add.onclick=function(){ var target=sub ? (sub.steps||(sub.steps=[])) : p.steps; target.push({id:uid(),name:'Nuevo paso',desc:'',resp:ROLES[0],yes:[],no:[]}); renderRight(); };
  card.appendChild(add);
  body.appendChild(card);

  if(p.sub.length){
    var g=document.createElement('div'); g.className='card green'; g.style.marginTop='8px';
    p.sub.forEach(function(s,idx){ g.appendChild(subMini(p,s,idx)); });
    body.appendChild(g);
  }
}

/* ====== FILA PASO ====== */
function stepRow(proc, sub, st, i){
  var list = sub ? (sub.steps||[]) : proc.steps;

  var wrap=document.createElement('div'); wrap.className='row'; wrap.dataset.index=i;
  wrap.draggable=true;
  wrap.addEventListener('dragstart',function(){ dragCtx={type:'step', pid:proc.id, subId:(sub?sub.id:null), index:i}; });
  wrap.addEventListener('dragover',function(e){ e.preventDefault(); });
  wrap.addEventListener('drop',function(e){
    e.preventDefault();
    if(!dragCtx || dragCtx.type!=='step') return;
    var sameList = dragCtx.pid===proc.id && (dragCtx.subId||null)===(sub?sub.id:null);
    if(!sameList) return;
    var from=dragCtx.index, to=i;
    if(from===to) return;
    var arr=list; var it=arr.splice(from,1)[0]; arr.splice(to,0,it); renderRight();
  });

  var head=document.createElement('div'); head.className='rowHead';

  var chip=document.createElement('div'); chip.className='chip';
  var num=document.createElement('div'); num.className='bubble'; num.textContent=i+1;
  var title=document.createElement('input'); title.className='title'; title.value=st.name||'Paso'; title.oninput=function(e){ st.name=e.target.value; save(); };
  chip.append(num,title);

  var icons=document.createElement('div'); icons.className='icons';
  var edit=icon('üñâ','Editar',function(){ title.focus(); title.select(); });
  var link=icon('üîó','Enlace',function(){ var u=prompt('Pega el enlace', st.link||''); if(u!==null){ st.link=u; save(); renderRight(); }});
  var fileIn=document.createElement('input'); fileIn.type='file'; fileIn.style.display='none';
  fileIn.onchange=function(e){ var f=e.target.files && e.target.files[0]; if(f){ st.doc=f.name; save(); renderRight(); } };
  var doc =icon('üìé','Documento',function(){ fileIn.click(); });
  var goto=icon('üö©','Pr√≥ximo proceso',function(){ openProcessPicker(st.nextPid,function(v){ st.nextPid=v; save(); renderRight(); }); });
  var del =icon('‚àí','Eliminar',function(){ if(confirm('¬øEliminar paso?')){ var idx=list.indexOf(st); list.splice(idx,1); renderRight(); } });
  var qBtn=icon('‚ùì','Si/No'); qBtn.classList.add('black');
  icons.append(edit,link,doc,goto,del,qBtn,fileIn);

  /* etiqueta pr√≥ximo proceso */
  if(st.nextPid){
    var tgt=data.find(function(p){return p.id===st.nextPid});
    if(tgt){
      var tg=document.createElement('span'); tg.className='tag';
      tg.textContent='‚Üí '+tgt.name;
      tg.style.background = lighten(tgt.color,0.55);
      tg.style.border = '1px solid '+lighten(tgt.color,0.35);
      icons.appendChild(tg);
    }
  }

  /* üéØ meta */
  if(st.meta){ var meta=icon('üéØ','Meta cumplida'); meta.style.background='#ffe3a6'; icons.appendChild(meta); }

  var rightToys=document.createElement('div'); rightToys.className='icons';
  var sel=document.createElement('select'); sel.className='miniSel'; ROLES.forEach(function(r){ var o=document.createElement('option'); o.value=r; o.textContent=r; sel.appendChild(o); }); sel.value=st.resp||ROLES[0]; sel.onchange=function(e){ st.resp=e.target.value; save(); };
  var detBtn=icon('‚ñ∂','Detalle'); rightToys.append(sel,detBtn);

  head.append(chip,icons,rightToys);
  wrap.appendChild(head);

  var cond=buildCond(st); qBtn.onclick=function(){ cond.style.display=cond.style.display==='block'?'none':'block'; };
  wrap.appendChild(cond);

  var detail=document.createElement('div'); detail.className='detail';
  var dTx=document.createElement('textarea'); dTx.value=st.desc||''; dTx.oninput=function(e){ st.desc=e.target.value; save(); };
  detail.appendChild(dTx);
  detBtn.onclick=function(){ detail.style.display=detail.style.display==='block'?'none':'block'; detBtn.textContent=detail.style.display==='block'?'‚ñº':'‚ñ∂'; };
  wrap.appendChild(detail);

  if(i<list.length-1){ var arrow=document.createElement('div'); arrow.className='arrowV'; arrow.textContent='‚¨á'; wrap.appendChild(arrow); }

  return wrap;
}

/* ====== Si/No ====== */
function buildCond(st){
  var wrap=document.createElement('div'); wrap.className='condWrap';
  /* FIX definitivo: par√©ntesis balanceados (sin `)))`) */
  wrap.append( block('Si NO‚Ä¶', st.no||[], function(){ (st.no||(st.no=[])).push({id:uid(),text:''}); renderRight(); }, function(it){ st.no=st.no.filter(function(x){return x!==it}); renderRight(); }) );
  wrap.append( block('Si S√ç‚Ä¶', st.yes||[], function(){ (st.yes||(st.yes=[])).push({id:uid(),text:''}); renderRight(); }, function(it){ st.yes=st.yes.filter(function(x){return x!==it}); renderRight(); }) );
  return wrap;
}
function block(title, list, onAdd, onDel){
  var b=document.createElement('div'); b.className='condBlock';
  var hdr=document.createElement('div'); hdr.className='condHdr';
  var t=document.createElement('div'); t.className='condTitle'; t.textContent=title;
  var add=document.createElement('button'); add.className='adder'; add.textContent='+'; add.onclick=onAdd;
  hdr.append(t,add); b.appendChild(hdr);
  (list||[]).forEach(function(it){ b.appendChild(rowCond(it,onDel)); });
  return b;
}
function rowCond(it,onDel){
  var r=document.createElement('div'); r.className='condItem';
  var tx=document.createElement('textarea'); tx.className='condText'; tx.placeholder='Escribe‚Ä¶'; tx.value=it.text||''; tx.oninput=function(e){ it.text=e.target.value; save(); };
  var del=document.createElement('button'); del.className='condDel'; del.textContent='‚àí'; del.onclick=function(){ onDel(it); };
  r.append(tx,del); return r;
}

/* ====== Subproceso mini ====== */
function subMini(proc, s, idx){
  var row=document.createElement('div'); row.className='row'; row.style.borderColor='#bde6d8';
  row.draggable=true;
  row.addEventListener('dragstart',function(){ dragCtx={type:'sub', pid:proc.id, index:idx}; });
  row.addEventListener('dragover',function(e){ e.preventDefault(); });
  row.addEventListener('drop',function(e){
    e.preventDefault();
    if(!dragCtx || dragCtx.type!=='sub' || dragCtx.pid!==proc.id) return;
    var from=dragCtx.index, to=idx; if(from===to) return;
    var it=proc.sub.splice(from,1)[0]; proc.sub.splice(to,0,it); renderRight();
  });

  var head=document.createElement('div'); head.className='rowHead';
  var chip=document.createElement('div'); chip.className='chip'; chip.style.cursor='pointer';
  var num=document.createElement('div'); num.className='bubble'; num.textContent=idx+1;
  var title=document.createElement('input'); title.className='title'; title.value=s.title||'Subproceso'; title.oninput=function(e){ s.title=e.target.value; save(); };
  chip.append(num,title); chip.onclick=function(){ ctxSubId=s.id; renderRight(); };

  var icons=document.createElement('div'); icons.className='icons';
  var edit=icon('üñâ','Editar',function(){ title.focus(); title.select(); });
  var del=icon('‚àí','Eliminar',function(){ if(confirm('¬øEliminar subproceso?')){ proc.sub=proc.sub.filter(function(x){return x!==s}); if(ctxSubId===s.id) ctxSubId=null; renderRight(); } });
  icons.append(edit,del);

  var right=document.createElement('div'); right.className='icons';
  var sel=document.createElement('select'); sel.className='miniSel'; ROLES.forEach(function(r){ var o=document.createElement('option'); o.value=r; o.textContent=r; sel.appendChild(o); }); sel.value=s.resp||ROLES[0]; sel.onchange=function(e){ s.resp=e.target.value; save(); };
  right.appendChild(sel);

  head.append(chip,icons,right);
  row.appendChild(head);

  var mini=document.createElement('div'); mini.style.margin='4px 0 0 42px';
  var add=document.createElement('button'); add.textContent='+ Paso'; add.className='adder'; add.style.width='60px'; add.style.height='22px'; add.style.fontSize='11px';
  add.onclick=function(){ (s.steps||(s.steps=[])).push({id:uid(),name:'Nuevo paso',resp:ROLES[0],yes:[],no:[]}); ctxSubId=s.id; renderRight(); };
  mini.appendChild(add);
  row.appendChild(mini);
  return row;
}

/* ===== helpers ===== */
function icon(g,t,fn){ var b=document.createElement('button'); b.className='icon'; b.title=t||''; b.textContent=g; if(fn) b.onclick=fn; return b; }
function clearSubCtx(){ ctxSubId=null; renderRight(); }

/* ===== Picker destino ===== */
function openProcessPicker(current, onPick){
  var overlay=document.createElement('div');
  Object.assign(overlay.style,{position:'fixed',inset:'0',background:'rgba(0,0,0,.45)',display:'grid',placeItems:'center',zIndex:9990});
  var card=document.createElement('div');
  Object.assign(card.style,{background:'#fff',padding:'14px',borderRadius:'12px',boxShadow:'0 14px 38px rgba(0,0,0,.2)',width:'min(92vw,420px)'});
  var h=document.createElement('div'); h.textContent='Selecciona proceso destino'; h.style.fontWeight='800'; h.style.marginBottom='8px';

  var sel=document.createElement('select'); sel.style.width='100%'; sel.style.padding='8px'; sel.style.border='1px solid #ddd'; sel.style.borderRadius='8px';
  data.forEach(function(p){ var o=document.createElement('option'); o.value=p.id; o.textContent=p.name; sel.appendChild(o); });
  sel.value=current || data[0].id;

  var bar=document.createElement('div'); bar.style.display='flex'; bar.style.justifyContent='flex-end'; bar.style.gap='8px'; bar.style.marginTop='10px';
  var cancel=document.createElement('button'); cancel.textContent='Cancelar'; cancel.className='btnTop'; cancel.style.background='#ddd'; cancel.style.color='#000'; cancel.onclick=function(){ document.body.removeChild(overlay); };
  var ok=document.createElement('button'); ok.textContent='Aceptar'; ok.className='btnTop'; ok.style.background='#b63a3a'; ok.style.color='#fff';
  ok.onclick=function(){ onPick(sel.value); document.body.removeChild(overlay); };

  bar.append(cancel,ok);
  card.append(h,sel,bar); overlay.appendChild(card); document.body.appendChild(overlay);
}

/* ===== Marca meta (üéØ) ===== */
function saveMeta(){
  var p=data.find(function(x){return x.id===selPid}); if(!p) return;
  var list = ctxSubId ? ((p.sub.find(function(s){return s.id===ctxSubId})||{}).steps||[]) : p.steps;
  if(list.length){ list.forEach(function(s,k){ s.meta=(k===list.length-1); }); }
  save(); renderRight();
}

/* ===== PRINT completo ===== */
function printAll(){
  var wrap=byId('printDoc'); wrap.innerHTML='';
  var root=document.createElement('div');

  data.forEach(function(proc,pi){
    var pBox=document.createElement('div'); pBox.style.margin='0 0 18px';
    var title=document.createElement('h2'); title.textContent=(pi+1)+'. '+proc.name; title.style.margin='0 0 8px'; title.style.borderBottom='2px solid #000';
    pBox.appendChild(title);

    if(proc.desc){ var d=document.createElement('p'); d.textContent='Descripci√≥n: '+proc.desc; pBox.appendChild(d); }

    if(proc.steps.length){
      var h=document.createElement('h3'); h.textContent='Pasos'; h.style.margin='10px 0 6px'; pBox.appendChild(h);
      proc.steps.forEach(function(st,si){ pBox.appendChild(printStep(st, si, proc)); });
    }

    if(proc.sub.length){
      var h2=document.createElement('h3'); h2.textContent='Subprocesos'; h2.style.margin='12px 0 6px'; pBox.appendChild(h2);
      proc.sub.forEach(function(sp,qi){
        var sb=document.createElement('div'); sb.style.margin='8px 0 10px'; 
        var sh=document.createElement('h4'); sh.textContent=(pi+1)+'.S'+(qi+1)+' '+sp.title; sh.style.margin='0 0 6px'; sb.appendChild(sh);
        if(sp.desc){ var p2=document.createElement('p'); p2.textContent='Descripci√≥n: '+sp.desc; sb.appendChild(p2); }
        (sp.steps||[]).forEach(function(st,si){ sb.appendChild(printStep(st, si, proc)); });
        pBox.appendChild(sb);
      });
    }

    var cut=document.createElement('div'); cut.className='pbreak';
    pBox.appendChild(cut);
    root.appendChild(pBox);
  });

  wrap.appendChild(root);
  wrap.style.display='block';
  setTimeout(function(){ window.print(); wrap.style.display='none'; wrap.innerHTML=''; }, 50);
}
function printStep(st, si, proc){
  var box=document.createElement('div'); box.style.border='1px solid #ddd'; box.style.borderRadius='10px'; box.style.padding='8px 10px'; box.style.margin='4px 0';
  var h=document.createElement('div'); h.style.fontWeight='800'; h.textContent='Paso '+(si+1)+': '+(st.name||'');
  box.appendChild(h);
  var resp=document.createElement('div'); resp.textContent='Responsable: '+(st.resp||'‚Äî'); resp.style.fontSize='13px'; resp.style.opacity='.85'; box.appendChild(resp);
  if(st.desc){ var d=document.createElement('div'); d.textContent='Descripci√≥n: '+st.desc; d.style.marginTop='4px'; box.appendChild(d); }
  if(st.link){ var l=document.createElement('div'); l.textContent='Enlace: '+st.link; box.appendChild(l); }
  if(st.doc){ var d2=document.createElement('div'); d2.textContent='Documento/Adjunto: '+st.doc; box.appendChild(d2); }
  if(st.nextPid){ var tgt=data.find(function(p){return p.id===st.nextPid}); if(tgt){ var n=document.createElement('div'); n.textContent='‚Üí Pr√≥ximo proceso: '+tgt.name; box.appendChild(n); } }
  if(st.no && st.no.length){ var t=document.createElement('div'); t.textContent='Si NO:'; t.style.marginTop='4px'; box.appendChild(t); st.no.forEach(function(i){ var li=document.createElement('div'); li.textContent='- '+i.text; li.style.fontSize='13px'; box.appendChild(li); }); }
  if(st.yes && st.yes.length){ var t2=document.createElement('div'); t2.textContent='Si S√ç:'; t2.style.marginTop='4px'; box.appendChild(t2); st.yes.forEach(function(i){ var li2=document.createElement('div'); li2.textContent='- '+i.text; li2.style.fontSize='13px'; box.appendChild(li2); }); }
  if(st.meta){ var m=document.createElement('span'); m.textContent='  üéØ'; h.appendChild(m); }
  return box;
}
