<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>PROCESOS ‚Äî Compacto Pro</title>
<style>
  :root{
    --bg:#f6f7f9; --ink:#0f1115; --mut:#6b7280;
    --grad:linear-gradient(90deg,#6a6a6a,#b63a3a,#2e2e2e);
    --rose:#ffe7ec; --mint:#dff7ef;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif}

  /* TOPBAR */
  .top{display:flex;gap:8px;align-items:center;padding:10px 12px;background:var(--grad);color:#fff}
  .top h1{margin:0 8px 0 0;font-size:20px;font-weight:900}
  .search{flex:0 1 200px;border:none;border-radius:999px;background:rgba(255,255,255,.18);padding:6px 12px;color:#fff}
  .iconbar{display:flex;gap:6px;margin-left:auto}
  .ticon,.btnTop{border:none;border-radius:10px;background:rgba(255,255,255,.18);color:#fff;padding:6px 9px;cursor:pointer}
  .btnTop{padding:6px 12px;border-radius:999px}

  /* LAYOUT */
  .layout{display:grid;grid-template-columns:320px 1fr;gap:10px;padding:10px;min-height:calc(100vh - 56px)}
  @media(max-width:1100px){.layout{grid-template-columns:1fr}}
  .panel{background:#fff;border-radius:14px;box-shadow:0 6px 20px rgba(0,0,0,.08);display:flex;flex-direction:column;min-width:0}
  .panel>header{padding:8px 10px;background:#1f1f1f;color:#fff;border-top-left-radius:14px;border-top-right-radius:14px;display:flex;justify-content:space-between;align-items:center}
  .body{padding:8px;overflow:auto;flex:1}

  /* PROCESOS IZQUIERDA ‚Äî fila ultra compacta */
  .addInline{margin:0 0 8px;border:none;border-radius:999px;background:#111;color:#fff;padding:6px 10px;font-size:12px;cursor:pointer}
  .procRow{display:flex;align-items:center;gap:6px;padding:6px 8px;border:1px solid #e9e9ee;border-radius:10px;background:#fff;margin-bottom:6px;cursor:grab}
  .procRow:active{cursor:grabbing}
  .procRow.active{outline:2px solid rgba(0,0,0,.12)}
  .pTitle{border:none;background:transparent;font-weight:800;font-size:14px;flex:1;min-width:0}
  .tiny{display:flex;gap:4px}
  .ico{border:none;background:#eef0f3;border-radius:999px;width:20px;height:20px;display:flex;align-items:center;justify-content:center;font-size:11px;cursor:pointer}
  .del{width:22px;height:22px;border:none;border-radius:999px;background:#f0f2f4;color:#000;cursor:pointer}

  /* HEADER DERECHA */
  #rHeader{background:var(--grad)}
  .right-actions{display:flex;gap:6px;align-items:center}

  /* CONTEXTO SUBPROCESO */
  .ctx{display:flex;gap:8px;align-items:center;margin:8px 8px 0}
  .crumb{border:none;background:#333;color:#fff;border-radius:999px;padding:4px 8px;font-size:12px;cursor:pointer}
  .ctxTag{background:#eef0f3;border-radius:999px;padding:4px 10px;font-size:12px}

  /* TARJETAS CONTENIDO */
  .card{border-radius:12px;border:1px solid #f0c5cd;background:var(--rose);padding:6px}
  .card.green{border-color:#bde6d8;background:var(--mint)}

  /* PASO CHIP ULTRA COMPACTO */
  .row{border:1px solid #edd6db;background:#fff;border-radius:10px;padding:4px 6px;margin:4px 0;cursor:grab}
  .row:active{cursor:grabbing}
  .chip{display:grid;grid-template-columns:auto 1fr auto;align-items:center;gap:6px;padding:6px 8px;border:1px solid #e6e8ec;border-radius:10px;background:linear-gradient(180deg,#fff,#f3f4f6)}
  .bubble{display:inline-flex;align-items:center;justify-content:center;width:22px;height:22px;border-radius:999px;background:#000;color:#fff;font-weight:900;font-size:11px}
  .title{border:none;background:transparent;font-weight:800;width:100%;min-width:0;font-size:14px}
  .rightPack{display:flex;align-items:center;gap:4px;flex-wrap:wrap;justify-self:end}
  .ico.sm{width:20px;height:20px;font-size:11px}
  .miniSel{border:1px solid #e5e7eb;border-radius:999px;padding:2px 6px;font-size:11px}
  .nextBadge{font-weight:800;border-radius:999px;padding:3px 8px;border:1px solid #bbb;background:#eef0f3;color:#111;max-width:clamp(160px,50vw,640px);white-space:normal;word-break:break-word;line-height:1.1}
  .detail{display:none;padding:6px 4px 2px}
  .detail textarea{width:100%;min-height:42px;border:1px solid #e5e7eb;border-radius:10px;padding:6px 8px;overflow:hidden;resize:none}

  .condWrap{display:none;padding:6px 0 2px;border-top:1px dashed #e2e2e7;margin-top:4px}
  .condHdr{display:flex;align-items:center;gap:6px;margin-bottom:2px}
  .condTitle{font-weight:800;font-size:12px}
  .adder{border:none;border-radius:999px;background:#111;color:#fff;width:22px;height:22px;cursor:pointer}
  .condItem{display:flex;gap:4px;align-items:center;margin:3px 0}
  .condText{flex:1;border:1px solid #e5e7eb;border-radius:10px;padding:6px 8px;min-height:30px;font-size:12px;overflow:hidden;resize:none}
  .condDel{border:none;background:#eef0f3;border-radius:999px;width:20px;height:20px;cursor:pointer}

  .arrowV{opacity:.45;text-align:center;margin:2px 0;font-size:13px}
  .arrowV::before{content:"";display:block;width:2px;background:#cfcfd4;height:6px;margin:0 auto 2px;border-radius:2px}

  @media print{ body *{visibility:hidden!important} #printDoc,#printDoc *{visibility:visible!important} #printDoc{position:absolute;inset:0;background:#fff;color:#000;padding:16px} .pbreak{page-break-after:always} }
</style>
</head>
<body>
  <div class="top">
    <h1>PROCESOS</h1>
    <input class="search" placeholder="Buscar‚Ä¶" oninput="doSearch(this.value)">
    <div class="iconbar">
      <button class="ticon" title="Descargar HTML" onclick="downloadHTML()">‚¨áÔ∏è HTML</button>
      <button class="ticon" title="Imprimir / PDF" onclick="printAll()">üñ®Ô∏è</button>
      <button class="ticon" title="Guardar en nube" onclick="saveCloud()">‚òÅÔ∏è‚¨ÜÔ∏è</button>
      <button class="ticon" title="Actualizar desde nube" onclick="loadCloud()">‚òÅÔ∏èüîÑ</button>
      <button id="pinBtn" class="ticon" title="PIN" onclick="togglePin()">üîí</button>
      <button id="saveBtn" class="btnTop" onclick="saveMeta()">üíæ Guardar</button>
    </div>
  </div>

  <div class="layout">
    <!-- IZQUIERDA -->
    <div class="panel">
      <header>PROCESOS</header>
      <div class="body" id="procList">
        <button class="addInline" onclick="addProcess()">+ Proceso</button>
      </div>
    </div>

    <!-- DERECHA -->
    <div class="panel">
      <header id="rHeader">
        <span></span>
        <div class="right-actions">
          <button class="btnTop" onclick="addSub()">+ Subproceso</button>
          <button class="btnTop" onclick="addStepProcess()">+ Paso</button>
          <button class="btnTop" onclick="saveMeta()">üíæ Guardar</button>
        </div>
      </header>
      <div class="body" id="rightBody"></div>
    </div>
  </div>

  <div id="printDoc" style="display:none"></div>

<script>
/* ======= Estado ======= */
const LS='PROC_COMPACT_PRO_V12';
const CLOUD_KEY=LS+'_CLOUD';
const PIN_CODE='AR4321';
const ROLES=['Audi√≥logo','Responsable','Otros'];
const PASTEL=['#ffd1dc','#c6e2ff','#caffb7','#ffeec6','#e0c6ff','#ffecd1','#c2f0e8','#fff9c6'];
function uid(){ return Math.random().toString(36).slice(2,9); }
let data=safeLoad(); let selPid=(data[0]&&data[0].id)||null; let ctxSubId=null; let q=''; let dragCtx=null;
const byId=id=>document.getElementById(id); const save=()=>localStorage.setItem(LS,JSON.stringify(data));
function doSearch(v){ q=(v||'').toLowerCase(); render(); }
function lighten(hex,f=0.86){const c=hex.replace('#',''); const r=parseInt(c.slice(0,2),16),g=parseInt(c.slice(2,4),16),b=parseInt(c.slice(4,6),16); const nr=Math.round(r+(255-r)*f),ng=Math.round(g+(255-g)*f),nb=Math.round(b+(255-b)*f); return `rgb(${nr},${ng},${nb})`; }
function autoGrow(el){ if(!el) return; el.style.height='auto'; el.style.height=(el.scrollHeight+2)+'px'; }
function safeLoad(){ try{ const raw=localStorage.getItem(LS); if(!raw) return seed(); const o=JSON.parse(raw); o.forEach(p=>{p.sub=p.sub||[]; p.steps=p.steps||[]}); return o; }catch{ return seed(true);} }
function seed(store){ const d=[{id:uid(),name:'Revisi√≥n auditiva',color:PASTEL[0],desc:'',sub:[],steps:[{id:uid(),name:'Nuevo paso',desc:'',resp:ROLES[0],yes:[],no:[]}]}]; if(store) localStorage.setItem(LS,JSON.stringify(d)); return d; }

/* ======= Topbar ======= */
function togglePin(){ const ok=sessionStorage.getItem(LS+'_PIN')==='1'; if(ok){sessionStorage.removeItem(LS+'_PIN'); byId('pinBtn').textContent='üîí'; return;} const p=prompt('Introduce PIN'); if(p===PIN_CODE){sessionStorage.setItem(LS+'_PIN','1'); byId('pinBtn').textContent='üîì';} else alert('PIN incorrecto'); }
const requirePin=()=>sessionStorage.getItem(LS+'_PIN')==='1';
function downloadHTML(){ const blob=new Blob([document.documentElement.outerHTML],{type:'text/html'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='procesos.html'; a.click(); URL.revokeObjectURL(a.href); }
function saveCloud(){ if(!requirePin()) return alert('PIN requerido'); localStorage.setItem(CLOUD_KEY,JSON.stringify({ts:Date.now(),data})); alert('Guardado en nube (simulada).'); }
function loadCloud(){ if(!requirePin()) return alert('PIN requerido'); const raw=localStorage.getItem(CLOUD_KEY); if(!raw) return alert('No hay copia'); try{ const obj=JSON.parse(raw); data=obj.data; selPid=data[0]?.id||null; ctxSubId=null; render(); }catch{ alert('Copia corrupta'); } }

/* ======= Procesos izquierda ======= */
function addProcess(){ data.push({id:uid(),name:'Nuevo proceso',color:PASTEL[Math.floor(Math.random()*PASTEL.length)],desc:'',sub:[],steps:[]}); selPid=data[data.length-1].id; ctxSubId=null; render(); }
function moveProcess(idx,delta){ const to=idx+delta; if(to<0||to>=data.length) return; const it=data.splice(idx,1)[0]; data.splice(to,0,it); render(); }
function renderLeft(){ const box=byId('procList'); box.innerHTML=''; const add=document.createElement('button'); add.className='addInline'; add.textContent='+ Proceso'; add.onclick=addProcess; box.appendChild(add);
  let list=data.slice(); if(q) list=list.filter(p=>p.name.toLowerCase().includes(q)||(p.desc||'').toLowerCase().includes(q));
  list.forEach((p,idx)=>{ const row=document.createElement('div'); row.className='procRow'+(p.id===selPid?' active':''); row.style.background='linear-gradient(180deg,#fff,'+lighten(p.color,.93)+')'; row.style.borderColor=p.color; row.draggable=true;
    row.addEventListener('dragstart',()=>{dragCtx={type:'process',index:idx};}); row.addEventListener('dragover',e=>e.preventDefault()); row.addEventListener('drop',e=>{e.preventDefault(); if(dragCtx?.type==='process'&&dragCtx.index!==idx){const it=data.splice(dragCtx.index,1)[0]; data.splice(idx,0,it); render();}});
    const title=document.createElement('input'); title.className='pTitle'; title.value=p.name; title.oninput=e=>{p.name=e.target.value; save();}; row.appendChild(title);
    const tiny=document.createElement('div'); tiny.className='tiny';
    tiny.append( ico('üñâ','Editar',()=>{title.focus(); title.select();}), ico('‚ñæ','Detalle',()=>{toggleDesc(p.id);}), ico('‚àí','Eliminar',()=>{ if(confirm('¬øEliminar proceso?')){ data=data.filter(x=>x.id!==p.id); selPid=data[0]?.id||null; render(); } }), ico('‚Üë','Arriba',()=>moveProcess(idx,-1)), ico('‚Üì','Abajo',()=>moveProcess(idx,1)) );
    row.appendChild(tiny);
    row.onclick=()=>{ selPid=p.id; ctxSubId=null; renderRight(); document.querySelectorAll('.procRow').forEach(el=>el.classList.remove('active')); row.classList.add('active'); };
    box.appendChild(row);
    // detalle oculto bajo la fila
    const detail=document.createElement('div'); detail.style.display='none'; detail.style.margin='4px 0 8px'; const ta=document.createElement('textarea'); ta.style.width='100%'; ta.style.minHeight='48px'; ta.style.border='1px solid #e6e6e6'; ta.style.borderRadius='8px'; ta.style.padding='6px'; ta.value=p.desc||''; ta.oninput=ev=>{p.desc=ev.target.value; autoGrow(ta); save();}; autoGrow(ta); detail.appendChild(ta); box.appendChild(detail); row.dataset.detailId='d_'+p.id; detail.id='d_'+p.id;
  });
}
function toggleDesc(pid){ const el=byId('d_'+pid); if(!el) return; const open=el.style.display!=='block'; el.style.display=open?'block':'none'; if(open){ const ta=el.querySelector('textarea'); autoGrow(ta); }
}

/* ======= Derecha ======= */
function addSub(){ const p=data.find(x=>x.id===selPid); if(!p) return alert('Selecciona un proceso'); p.sub.push({id:uid(),title:'Nuevo subproceso',desc:'',resp:ROLES[0],steps:[]}); ctxSubId=p.sub[p.sub.length-1].id; renderRight(); }
function addStepProcess(){ const p=data.find(x=>x.id===selPid); if(!p) return alert('Selecciona un proceso'); p.steps.push({id:uid(),name:'Nuevo paso',desc:'',resp:ROLES[0],yes:[],no:[]}); ctxSubId=null; renderRight(); }
function renderRight(){ const body=byId('rightBody'); body.innerHTML=''; const p=data.find(x=>x.id===selPid); if(!p) return; const sub=ctxSubId? p.sub.find(s=>s.id===ctxSubId):null;
  // Subp
